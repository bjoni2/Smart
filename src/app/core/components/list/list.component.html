<app-agent-info [agentInfo]="list.list.agentInfo"></app-agent-info>
<app-list-items-filter

>
</app-list-items-filter>
<h3>LIST</h3>
<app-list-items
  [records]="list.list.records"
  (onClickRecord)="clickRecord($event)"
>
</app-list-items>
